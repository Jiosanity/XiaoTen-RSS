name: 小十友圈RSS聚合工具

on:
  schedule:
    # 使用UTC时间，每天0、6、12、18点运行（北京时间8、14、20、2点）
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  aggregate-rss:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 检查当前目录
        run: |
          echo "当前目录文件列表:"
          ls -la
          echo "data.json是否存在:"
          ls -la data.json || echo "data.json不存在"
      
      - name: 运行RSS聚合程序
        run: python main.py
      
      - name: 检查生成的文件
        run: |
          echo "运行程序后的文件列表:"
          ls -la
          echo "data.json详细信息:"
          ls -la data.json || echo "data.json仍然不存在"
          echo "文件内容预览:"
          head -n 5 data.json || echo "无法读取data.json"
      
      - name: 添加所有更改到暂存区
        run: |
          git add -A
          git status
      
      - name: 提交并推送更新
        run: |
          git config --local user.email "ltax@qq.com"
          git config --local user.name "GitHub Action"
          git commit -m "build: 更新RSS聚合数据 $(date -u '+%Y-%m-%d %H:%M:%S UTC+8')" || echo "没有更改可提交"
          git push

      # 新增：传输 data.json 到远程服务器
      - name: Setup SSH key and known_hosts for data.json transfer
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          
      - name: Install rsync for data.json transfer
        run: sudo apt-get update && sudo apt-get install -y rsync
        
      - name: Deploy data.json to Server
        run: |
          echo "Transferring data.json to remote server..."
          # 请根据您的实际需求修改目标路径
          rsync -avz --chmod=644 data.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/1panel/apps/openresty/openresty/www/sites/cf.xiaoten.com/index/
          echo "data.json transferred successfully!"
